<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 3px;
            font-size: 0.9em;
        }
        input[type="text"],
        input[type="password"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 6px;
            font-size: 0.9em;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            padding: 6px 12px;
            font-size: 0.9em;
        }
        .top-right-link {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9em;
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>

    <h1>Sample Web Form Page</h1>

    <form id="myForm" action="success.html" method="post" onsubmit="return handleFormSubmit()">
        <!-- Text Input -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <!-- Radio Buttons -->
        <div class="form-group">
            <label>RadioButton:</label>
            <input type="radio" id="radio1" name="radioButton" value="radio1">
            <label for="radio1" style="display: inline;">Radio1</label>
            <input type="radio" id="radio2" name="radioButton" value="radio2">
            <label for="radio2" style="display: inline;">Radio2</label>
        </div>

        <!-- Checkboxes -->
        <div class="form-group">
            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading" style="display: inline;">Reading</label>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling" style="display: inline;">Traveling</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports" style="display: inline;">Sports</label>
        </div>

        <!-- Dropdown -->
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="country1">Country1</option>
                <option value="country2">Country2</option>
                <option value="country3">Country3</option>
            </select>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="3"></textarea>
        </div>

        <!-- File Input -->
        <div class="form-group">
            <label for="resume">Upload your resume:</label>
            <input type="file" id="resume" name="resume">
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Link to Success Page -->
    <a href="success.html" class="top-right-link">Go to Success Page</a>

    <script>
        function handleFormSubmit() {
            // Simulate form submission and redirect to the success page
            window.location.href = "success.html";
            return false; // Prevent actual form submission for this demo
        }
    </script>

</body>
</html>
